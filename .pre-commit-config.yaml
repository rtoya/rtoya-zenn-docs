repos:
  # 基本的なファイルチェック
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: detect-private-key

  # Shai-Hulud 対策 (mise managed tools)
  - repo: local
    hooks:
      - id: gitleaks
        name: Detect hardcoded secrets
        entry: gitleaks detect --no-git --redact --verbose
        language: system
        pass_filenames: false

      - id: lockfile-integrity
        name: lockfile integrity check
        entry: pnpm install --frozen-lockfile
        language: system
        files: ^(package\.json|pnpm-lock\.yaml)$
        pass_filenames: false

      - id: npm-audit
        name: npm audit
        entry: pnpm audit
        language: system
        files: ^(package\.json|pnpm-lock\.yaml)$
        pass_filenames: false
